<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 450px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background-color: #0072ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 15px;
    }
    .user-msg {
      text-align: right;
      color: #333;
    }
    .bot-msg {
      text-align: left;
      color: #0072ff;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .chat-input button:hover {
      background-color: #0057cc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ðŸ¤– Gemini Chatbot
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();

      if (!message) return;

      // Show user message
      const userDiv = document.createElement("div");
      userDiv.className = "chat-message user-msg";
      userDiv.innerHTML = `<b>You:</b> ${message}`;
      chatBox.appendChild(userDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      // Send to backend
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const botDiv = document.createElement("div");
        botDiv.className = "chat-message bot-msg";
        botDiv.innerHTML = `<b>Bot:</b> ${data.response}`;
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "chat-message bot-msg";
        errorDiv.innerHTML = `<b>Bot:</b> Error communicating with the server.`;
        chatBox.appendChild(errorDiv);
      }
    }
  </script>
</body>
</html>
